    "recipeIngredient": [

      "1 cup shredded cheddar cheese",

      {
        "@type": "HowToStep",

      {
        "@type": "HowToStep",
        "text": "Add ground beef to the skillet, breaking it up with a spoon. Cook until browned and no longer pink."
      },
      {
        "@type": "HowToStep",
        "text": "Stir in paprika, salt, and pepper. Add beef broth and heavy cream, bringing the mixture to a simmer."
